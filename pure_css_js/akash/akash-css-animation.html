<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="falling-card-parent">
        <div id="falling-card" class="box">
          <div class="molecule"></div>
          <div class="molecule molecule2"></div>
          <div class="molecule molecule3"></div>


        </div>
    </div>


    <style>
      .box{
        
        position: relative;
        left: 0;
        background: url(./images/bg1.png) no-repeat 0 0;
        background-size: 400px;
        height: 800px;
        width: 400px;

      }

      .molecule{
        background: red;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: inline-block;
        position: absolute;
        right:5%;
        top: 0;
        animation: animDown 7s 2s infinite;
        opacity: 0.5;
      }

      .molecule2{
        background: yellow;
        animation-delay: 1.5s;
        top: 10px;
      }

      .molecule3{
        background: blue;
        animation-delay: 2.5s;
      }

      @keyframes animDown {
        0%{
          transform: translateY(0);
        }
        10%{
          transform: translateY(70px);
        }
        20%{
          transform: translateY(70px) translateX(-200px);
        }
        30%{
          transform: translateY(170px) translateX(-210px);
        }
        40%{
          transform: translateY(270px) translateX(-210px);
        }
        50%{
          transform: translateY(300px) translateX(-210px);
        }
        60%{
          transform: translateY(330px) translateX(-260px);
        }
        70%{
          transform: translateY(500px) translateX(-260px);
        }
        70%{
          transform: translateY(500px) translateX(-260px);
        }
        80%{
          transform: translateY(500px) translateX(-160px);
        }
        90%{
          transform: translateY(360px) translateX(-160px);
        }         
      }

       

      









    </style>


</body>

</html>
