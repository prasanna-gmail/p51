<style>
	div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
	}
	.at-item {
		color: #3079ed; font-weight:bold; font-size:3em;
	}
</style>
<div class='at-container'>
	<div id='at-item' class='at-item' >Animation</div>
</div>
<script>
document.getElementById('at-item').animate([
	{
		offset: 0,
		opacity: 1
	},
	{
		opacity: "0",
		offset: 0.25
	},
	{
		opacity: "0.1",
		offset: 0.35
	},
	{
		opacity: "1",
		offset: 0.5
	},
	{
		offset: 0.75,
		opacity: 0
	},
	{
		offset: 1,
		opacity: 1
	}
],{				 
	duration: 2000,
	easing: 'linear',
	delay: 0,
	iterations: 3,
	direction: 'normal',
	fill: 'none'
});
</script>
