  <script>
    let systemCompnents = ['digestive-system', 'heart', 'mitochondria', 'gulucose-storage', 'lung'];
    let systemLabelCompnents = ['digestive-system-labels', 'heart-labels', 'mitochondria-labels', 'gulucose-storage-labels', 'lung-labels'];
    let mainSVGContainer = document.querySelector('.mainSvgContainer')
    let maskApplied = false;
    let isShowing = false;
    let mainSVG, mainSVGLabel;

    function systemClickEffect(){
      // Select Main SVG group for masking
      mainSVG = mainSVGContainer.querySelector('#mianSystem');

      // Select Main SVG label group for masking
      mainSVGLabel = mainSVGContainer.querySelector('#systemLabels');
      console.log(mainSVG)

      // Apply mainSVg component class
      systemCompnents.forEach(id => {
        let item = document.getElementById(id)
        if(!item) return
        item.classList.add('system-component')       
      })

      // Apply mainSVg labels component class
      systemLabelCompnents.forEach(id => {
        let item = document.getElementById(id)
        if(!item) return
        item.classList.add('system-component-label')
        item.style.display = 'none'        
      })
      
      // Click Elvent to show SVG component
      mainSVG.addEventListener('click', function(e){
        console.log('clicked')
        let clickedComponent = e.target.closest(".system-component");
        if(clickedComponent && !maskApplied){
          // let maskId = clickedComponent.getElementsByTagName('mask')[0].id
          applyMask(clickedComponent)
        }else{
          clearMask()
        }
      })
     
    }

    // init system function
    systemClickEffect()

    // Apply mask 
    function applyMask(componetId){
        let maskId = componetId.getElementsByTagName('mask')[0].id;
        let labelSelect = mainSVGLabel.querySelector(`#${componetId.id}-labels`)
        console.log('a',mainSVGLabel,labelSelect)
        mainSVG.setAttribute("mask", `url(#${maskId})`);
        if(labelSelect){
          labelSelect.style.display = 'block'
        }
        maskApplied = true;
    }

    // Clear mask 
    function clearMask(){
      mainSVG.setAttribute("mask", ``);
      maskApplied = false;
      systemLabelCompnents.forEach(id => {
        let item = document.getElementById(id)
        if(!item) return
        item.style.display = 'none'        
      })
    }
