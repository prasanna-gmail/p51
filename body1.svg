<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
    <!-- Body Outline -->
    <rect x="100" y="50" width="300" height="400" fill="#f7e9d6" stroke="#000" stroke-width="2" />

    <!-- Head -->
    <ellipse cx="250" cy="80" rx="80" ry="60" fill="#f7e9d6" stroke="#000" stroke-width="2" />

    <!-- Eyes -->
    <circle cx="220" cy="70" r="5" fill="#000" />
    <circle cx="280" cy="70" r="5" fill="#000" />

    <!-- Nose -->
    <polygon points="250,80 240,100 260,100" fill="#000" />

    <!-- Mouth -->
    <path d="M 230 110 Q 250 130 270 110" fill="none" stroke="#000" stroke-width="2" />

    <!-- Digestive System -->
    <!-- Stomach -->
    <ellipse cx="250" cy="220" rx="80" ry="40" fill="#fcded1" stroke="#000" stroke-width="2" />

    <!-- Intestines -->
    <rect x="230" y="220" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />
    <rect x="230" y="300" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />
    <rect x="230" y="380" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />

    <rect x="230" y="380" width="40" height="20" fill="#fcded1" stroke="#000" stroke-width="2" />

    <!-- Small Intestine -->
    <rect x="270" y="220" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />
    <rect x="270" y="300" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />
    <rect x="270" y="380" width="40" height="80" fill="#fcded1" stroke="#000" stroke-width="2" />

    <!-- Rectum -->
    <rect x="250" y="460" width="80" height="40" fill="#fcded1" stroke="#000" stroke-width="2" />
</svg>